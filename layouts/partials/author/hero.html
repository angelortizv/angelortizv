<section class="section narrow">
    <div class="author-hero">
        {{ with .Params.avatar }}
            <div class="author-hero-image">
                <img src="{{ . }}" />
            </div>
        {{ end }}
        <h1 class="author-heading">{{ .Title }}</h1>
        <p class="author-subheading">{{ .Params.bio }}</p>
        <br>
        <p class="author-subheading">{{ .Params.bio2nd }}</p>
        <br>
        <p class="author-subheading">{{ .Params.bio3er }}</p>

        <div class="author-social">
            {{ partial "author/social_links.html" . }}
        </div>
    </div>
</section>
