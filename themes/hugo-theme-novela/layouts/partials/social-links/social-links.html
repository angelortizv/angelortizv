<div class="social-icon-outer">
    <div class="social-icon-container">
        {{ range $component := .Site.Params.social }}
            {{ with $component.url }}
                {{ $path := print "icons/social/" $component.name }}
                <a href="{{ . }}">{{ partial $path $ }}</a>
                <span class="hidden">{{ . }}</span>
            {{ end }}
        {{ end }}
    </div>
</div>
